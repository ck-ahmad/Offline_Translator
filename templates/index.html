<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåê Translator & Speaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Starry Background CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d url('https://raw.githubusercontent.com/ck-ahmad/assets/main/stars-bg.gif') repeat;
            background-size: cover;
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        textarea, select, input[type="submit"] {
            background-color: #2b2b2b !important;
            color: #fff !important;
            border: 1px solid #555 !important;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert-success {
            background-color: #1e2e1e;
            color: #c8e6c9;
            border: none;
            border-radius: 10px;
        }

        h2, h3, label {
            color: #ffffff;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .form-label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">üåê Translator & Speaker</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea name="text" id="text" class="form-control" rows="4" required>{{ original }}</textarea>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Select Language:</label>
                <select name="language" id="language" class="form-select" required>
                    {% for lang in languages %}
                        <option value="{{ lang }}" {% if lang == selected_lang %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <input type="submit" value="Translate & Speak" class="btn btn-primary">
            </div>
        </form>

        {% if translated %}
            <div class="mt-4">
                <h3>Translated Text:</h3>
                <div class="alert alert-success">{{ translated }}</div>

                {% if audio_file %}
                    <audio controls>
                        <source src="{{ audio_file }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
